	<script type="text/javascript">
		// Some js-Fallbacks for Touch-Devices 
		var ele = document.getElementById('container');
		var showme = document.getElementById('more');
		var hasBeenTouched = false;

		ele.addEventListener('touchstart', function(ev) {
			if (!hasBeenTouched) {
				ele.className = 'touchfallback';
				showme.style.display = "block";
				hasBeenTouched = true;
			}
			else {
				ele.className = '';
				window.setTimeout(removeMe, 200);
			}
		});

		function removeMe() {
			ele.className = 'removetouch';
			showme.style.display = "none";
			hasBeenTouched = false;
		}

	</script>
